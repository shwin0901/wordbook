<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单词本</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
<div class="solid-left">
    <h1 class="card-book">单词本</h1>
    <form class="form-li">
        <div>
            <label>新单词：</label>
            <input type="text" placeholder="请输入新单词" required oninput="onInputCharge(event)">
        </div>
        <label class="card-meaning">含义：</label>
        <div class="section-meaning">
        </div>
        <button id="save" class="card-save btn-primary btn">保存</button>
    </form>
</div>


<div class="solid-right">
    <div class="card-li">
        <h1>单词列表</h1>
        <small>目前总共<b id="word-count"></b>个单词</small>

    </div>
    <ul id="word-list" class="word-ul">

    </ul>
</div>
<script src="index.js"></script>
</body>
</html>
