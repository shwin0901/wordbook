<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单词本</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
<div class="solid-left">
    <h1 class="card-book">单词本</h1>
    <form class="form-li">
        <div>
            <label>新单词：</label>
            <input type="text" placeholder="请输入新单词" required oninput="onInputCharge(event)">
        </div>
        <label class="card-meaning">含义：</label>
        <div class="section-meaning">
        </div>
        <button id="save" class="card-save btn-outline-primary btn">保存</button>
    </form>
</div>


<div class="solid-right">
    <h1 class="card-li">单词列表</h1>
    <ul id="word-list" class="word-ul">

    </ul>
</div>
<script src="index.js"></script>
</body>
</html>
